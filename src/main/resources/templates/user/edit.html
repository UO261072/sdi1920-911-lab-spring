<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />



<div class="container">
  <h2 th:text="#{users.edit.message}">Editar Usuario</h2>
  <form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{users.name.message}">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${user.name}" type="text" class="form-control" name="name" placeholder="Pepe" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{users.surname.message}">Apellidos:</label>
      <div class="col-sm-10">          
        <input th:value="${user.lastName}" type="text" class="form-control" name="lastname" placeholder="Garcia Gonzalez" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{form.modify.message}">Modificar</button>
      </div>
    </div>
  </form>
</div>



</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{marks.addMark.message}">Agregar Nota</h2>
		<form class="form-horizontal" method="post" action="/mark/add" 
		th:object="${mark}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{marks.description.message}">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{marks.score.message}">Puntuaci√≥n:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="score"
						placeholder="Enetre 0 y 10" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('score')}"
						th:errors="*{score}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

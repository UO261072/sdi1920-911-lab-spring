<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2>Editar Profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/teacher/edit/' + teacher.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Pepe" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						placeholder="Garcia Martinez" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="12345678A" required="true" />
				</div>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-2" for="category">Categoria:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="category"
						placeholder="Matematicas" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>

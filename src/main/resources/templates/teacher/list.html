<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2>Profesores</h2>
		<p>Los profesores que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableTeachers" id="tableTeachers">
				<thead>
					<tr>
						<th class="col-md-1">Nombre</th>
						<th>Apellidos</th>
						<th>DNI</th>
						<th>Categoria</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher : ${teacherList}">
						<td th:text="${teacher.name}">1</td>
						<td th:text="${teacher.surname}">Ejercicio 1</td>
						<td th:text="${teacher.dni}">10</td>
						<td th:text="${teacher.category}">10</td>
						<td><a th:href="${'/teacher/details/' + teacher.id}">detalles</a></td>
						<td><a th:href="${'/teacher/edit/' + teacher.id}">modificar</a></td>
						<td><a th:href="${'/teacher/delete/' + teacher.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{teachers.teachers.message}">Profesores</h2>
		<p th:text="#{teachers.list.message}">Los profesores que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableTeachers" id="tableTeachers">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{teachers.name.message}">Nombre</th>
						<th th:text="#{teachers.surname.message}">Apellidos</th>
						<th>DNI</th>
						<th th:text="#{teachers.category.message}">Categoria</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher : ${teacherList}">
						<td th:text="${teacher.name}">1</td>
						<td th:text="${teacher.surname}">Ejercicio 1</td>
						<td th:text="${teacher.dni}">10</td>
						<td th:text="${teacher.category}">10</td>
						<td><a th:href="${'/teacher/details/' + teacher.id}" th:text="#{list.details.message}">detalles</a></td>
						<td><a th:href="${'/teacher/edit/' + teacher.id}" th:text="#{list.modify.message}">modificar</a></td>
						<td><a th:href="${'/teacher/delete/' + teacher.id}" th:text="#{list.remove.message}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
